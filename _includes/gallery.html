{% assign path = 'media/galleries/' | append: include.content | append: '/thumbs' %}

{% for image in site.static_files %}
  {% if image.path contains path  %}

  <figure>
    <a href="{{ image.path | replace: '/thumbs/', '/' }}">
      <noscript><img src="{{ image.path }}" alt="Picture 1" width="400" height="280"/></noscript>
      <img src="/img/thumbnail.png" data-original="{{ image.path }}" alt="{{ image.basename }}" width="400" height="280"/>
    </a>
  </figure>

  {% endif %}
{% endfor %}
